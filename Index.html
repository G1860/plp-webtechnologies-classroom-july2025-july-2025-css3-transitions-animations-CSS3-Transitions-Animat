<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS + JavaScript Animations</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1> CSS3 Transitions & JavaScript Functions </h1>

  <!-- Part 1: CSS Transitions and Animations -->
  <section>
    <h2>Part 1: CSS Transitions and Animations</h2>
    <button class="btn-hover">Hover Me</button>
    <div class="box"></div>
  </section>

  <!-- Part 2: JavaScript Functions -->
  <section>
    <h2> Part 2: JavaScript Functions</h2>
    <button onclick="showCalculation()">Run Function Example</button>
    <p id="calcResult"></p>
  </section>

  <!-- Part 3: Combining CSS + JavaScript -->
  <section>
    <h2> Part 3: CSS + JavaScript Combined</h2>
    <button id="animateBtn">Animate the Box!</button>
    <div class="animBox" id="animBox"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
